<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <form method="post" th:action="@{/dashboard}">
        <input th:value="${date}" name="date" type="date" />
        <button type="submit">Find activities</button>
    </form>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Starting</th>
                    <th scope="col">Ending</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="activity, itemStat  : ${activities}" th:class="${itemStat.index == active ? 'table-success' : ''}">
                    <td th:text="${itemStat.index}"></td>
                    <td th:text="${activity.name}"></td>
                    <td th:text="${activity.startTime}"></td>
                    <td th:text="${activity.endTime}"></td>
                </tr>
            </tbody>
        </table>
    <form method="get" action="/newActivity">
        <button type="submit">Add new activity</button>
    </form>
    <br />
    <div th:if="${message}" class="alert alert-success">
        Activity added
    </div>
</html>
